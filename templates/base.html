{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} fade show mb-0 ">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    {% endfor %}
{% endif %}
{% block body %}{% endblock body %}
